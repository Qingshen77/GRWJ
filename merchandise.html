<!-- merchandise.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周边展示｜故人温酒</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- 可选：自定义样式 -->
    <style>
        .featured-work {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            padding: 1.5rem;
            background: rgba(241, 236, 226, 0.3);
            border-radius: 8px;
        }

        .latest-news {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px dashed var(--beige);
        }

        .signature img {
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .featured-work {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .work-info {
                text-align: center;
            }

            .book-cover {
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">🏠 首页</a>
        <!-- 汉堡菜单图标 -->
        <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('active')">☰</div>
        <ul>
            <li><a href="about.html">📖 作者简介</a></li>
            <li><a href="social.html">📱 公开账号</a></li>
            <li><a href="works.html">📚 作品汇总</a></li>
            <li><a href="derivatives.html">🎨 作品授权</a></li>
            <li><a href="merchandise.html">🎁 周边展示</a></li>
        </ul>
    </nav>

    <main>
        <h1>🎁 精选周边</h1>
        <div class="merch-grid">
            <div class="merch-item">
                <img src="assets/images/merch1.jpg" alt="野生明信片">
                <div class="merch-info">
                    <p>野生主题明信片</p>
                    <small>¥10</small>
                </div>
            </div>
            <div class="merch-item">
                <img src="assets/images/merch2.jpg" alt="书签套装">
                <div class="merch-info">
                    <p>三尺典藏书签套装</p>
                    <small>¥15</small>
                </div>
            </div>
            <div class="merch-item">
                <img src="assets/images/merch2.jpg" alt="色纸">
                <div class="merch-info">
                    <p>非典型人物色纸</p>
                    <small>¥15</small>
                </div>
             </div>
            <div class="merch-item">
                <img src="assets/images/merch2.jpg" alt="帆布手机袋">
                <div class="merch-info">
                    <p>非典型人物主题帆布手机袋</p>
                    <small>¥15</small>
                </div>
            </div>
            <!-- 更多周边项 -->
        </div>
    </main>

    <footer>
        <p>©2025 故人温酒-枕水集</p>
    </footer>

    <!-- 可选：导航栏交互 JS -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
