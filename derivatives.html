<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品授权｜故人温酒</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- 可选：自定义样式 -->
    <style>
        .featured-work {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            padding: 1.5rem;
            background: rgba(241, 236, 226, 0.3);
            border-radius: 8px;
        }

        .latest-news {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px dashed var(--beige);
        }

        .signature img {
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .featured-work {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .work-info {
                text-align: center;
            }

            .book-cover {
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">🏠 首页</a>
        <!-- 汉堡菜单图标 -->
        <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('active')">☰</div>
        <ul>
            <li><a href="about.html">📖 作者简介</a></li>
            <li><a href="social.html">📱 公开账号</a></li>
            <li><a href="works.html">📚 作品汇总</a></li>
            <li><a href="derivatives.html">🎨 作品授权</a></li>
            <li><a href="merchandise.html">🎁 周边展示</a></li>
        </ul>
    </nav>

    <main>
        <h1>🎨 授权合作</h1>
        <div class="license-types">
            <div class="license-card">
                <h3>出版授权</h3>
                <p>实体书/电子书出版</p>
            </div>
            <div class="license-card">
                <h3>广播剧授权</h3>
                <p>广播剧/歌曲合作</p>
            </div>
            <div class="license-card">
                <h3>周边开发</h3>
                <p>文创产品授权</p>
            </div>
        </div>

        <div class="process-steps">
            <h2>合作流程</h2>
            <div class="step-item">提交合作意向书</div>
            <div class="step-item">内容评估阶段</div>
            <div class="step-item">合同协商签署</div>
            <div class="step-item">项目执行开发</div>
        </div>
    </main>


    <footer>
        <p>©2025 故人温酒-枕水集</p>
    </footer>

    <!-- 可选：导航栏交互 JS -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
