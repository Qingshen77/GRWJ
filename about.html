<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故人温酒 - 作者简介</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- 可选：自定义样式 -->
    <style>
        .featured-work {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            padding: 1.5rem;
            background: rgba(241, 236, 226, 0.3);
            border-radius: 8px;
        }

        .latest-news {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px dashed var(--beige);
        }

        .signature img {
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .featured-work {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .work-info {
                text-align: center;
            }

            .book-cover {
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">🏠 首页</a>
        <!-- 汉堡菜单图标 -->
        <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('active')">☰</div>
        <ul>
            <li><a href="about.html">📖 作者简介</a></li>
            <li><a href="social.html">📱 公开账号</a></li>
            <li><a href="works.html">📚 作品汇总</a></li>
            <li><a href="derivatives.html">🎨 作品授权</a></li>
            <li><a href="merchandise.html">🎁 周边展示</a></li>
        </ul>
    </nav>


    <main>
        <div class="author-card">
            <img src="assets/images/author-portrait.png" alt="作家肖像" class="author-portrait">
            <h1>故人温酒<span class="accent-text">｜文学创作者</span></h1>
            
            <div class="timeline">
                <h2>创作历程</h2>
                <p class="accent-text">2018-2020</p>
                <p>出版首部短篇小说集《杯中时光》，入围新人作家奖</p>
                
                <p class="accent-text">2021-2023</p>
                <p>完成《月光酒馆》三部曲，登上畅销书排行榜</p>
            </div>

            <div class="biography">
                <h2>风格特点</h2>
                <ul>
                    <li>擅长营造电影般的场景感</li>
                    <li>对白设计具有舞台剧张力</li>
                    <li>擅长在现实叙事中融入奇幻元素</li>
                </ul>
            </div>
        </div>
    </main>


 <footer>
        <p>©2025 故人温酒-枕水集</p>
    </footer>

    <!-- 可选：导航栏交互 JS -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
